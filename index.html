<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b433241389.js"
      crossorigin="anonymous"
    ></script>
    <title>SWAPI</title>
  </head>
  <body>
    <header class="header">
      <img src="/death-star.png" alt="SWAPI Logo" class="logo" />
      <a href="https://swapi.dev/" class="swapiLink">Get SWAPI</a>
      <div class="menu-container">
        <div class="menu">
          <a href="https://github.com/NataliaJeszke">
            <i class="fa-brands fa-github fa-2xl"></i
          ></a>
          <a href="https://github.com/NataliaJeszke" class="githubLink"
            >Visit my GitHub</a
          >
        </div>
      </div>
    </header>
    <div class="search-container">
      <div class="bannerText">
        <h1>Star Wars Api</h1>
        <h3 class="text">
          The Star Wars API is the world's first quantified and
          programmatically-formatted set of Star Wars data
        </h3>
      </div>
      <div class="search" id="search-list">
        <input
          type="text"
          class="form"
          placeholder="search name"
          id="search-box"
        />
        <button id="submit" type="submit" value="Submit">
          <img src="/search.png" alt="button" />
        </button>
      </div>
    </div>
    <div class="result-container" id="result"></div>
    <!-- https://icons8.com/icons/set/search -->
    <!-- https://www.dafontfree.io/star-wars-font/ -->
    <!-- https://www.flaticon.com/free-icon/death-star_290831 -->
  </body>
</html>
