<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js.js" defer></script>
    <title>SWAPI</title>
  </head>
  <body>
    <header>Get SWAPI</header>
    <div class="search-container">
      <div class="search" id="search-list">
        <h3 class="text-header">Search for Star Wars character</h3>
        <input
          type="text"
          class="form"
          placeholder="Look up for a Star Wars character..."
          id="search-box"
        />
        <button id="submit" type="submit" value="Submit">Search</button>
      </div>
    </div>
    <div class="result-container" id="result">
      <h3>Name</h3>
      <p id="characterName"></p>
      <h3>Homeworld</h3>
      <p id="homeworld"></p>
      <h3>Movies</h3>
      <p id="movies"></p>
      <h3>Species</h3>
      <p id="species"></p>
    </div>
  </body>
</html>
